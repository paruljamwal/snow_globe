<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root{
            --gradient: #0002 0 0.125%, #0000 0 9.875%, #0002 0 10%;
        }
        .canvas{
            width: 80vmin;
            height: 80vmin;
         
            background: repeating-linear-gradient(var(--gradient)),
            repeating-linear-gradient(to right , var(--gradient));
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .canvas div,
        .canvas div::before,
        .canvas div::after{
            position: absolute;
            box-sizing: border-box;
            display: block;
        }

        /* base  */
        .base{
            width: 60%;
            height: 26%;
            bottom: 0;
            left: 20%;
            border-radius:100% / 40% ;
            background: 
            radial-gradient(100% 50% at 50% 14%, #000 , #0000 80%),
            linear-gradient(to right, #0004, #0000, #0004);
            background-color: rgb(19, 19, 19) ;
        }

        .bowl{
            width: 90%;
            height: 90%;
            background: #beeeef88;
            border-radius: 50%;
            top: 0;
            left: 5%;
         
        }

        .base ~ .base{
            -webkit-mask: radial-gradient(100% 50% at 50% 14%, #0000 50%, #000 0);
           mask: radial-gradient(100% 50% at 50% 14%, #0000 50%, #000 0);
           background: 
           radial-gradient(100% 50% at 50% 14%, #000 , #0000 80%),
           linear-gradient(to right, #0004, #0000, #0004),
           repeating-linear-gradient(to right, #444 0 1.2%, #333 0 2.4%);
        }
    </style>
</head>
<body>
    <div class="canvas">
    <div class="base"></div>
    <div class="bowl"></div>    
    <div class="base"></div>
    </div>
</body>
</html>
